		<main>
      <div class="form_wrapper inner">
        <h2>RESERVE</h2>
        <form action="#" method="#">
          <div class="form_box">
            <label for="name">お名前<span>必須</span></label>
            <input type="text" id="name" name="your-name" required>
          </div>

          <div class="form_box">
            <label for="email">メールアドレス<span>必須</span></label>
            <input type="email" id="email" name="your-email" required>
          </div>
          
          <div class="form_box">
            <label for="day">予約日<span>必須</span></label><br>
            <select name="day" id="day" required>
              <option value="10月28日(水)">10月28日(水)</option>
              <option value="10月29日(木)">10月29日(木)</option>
              <option value="10月30日(金)">10月30日(金)</option>
              <option value="10月31日(土)">10月31日(土)</option>
              <option value="11月01日(日)">11月01日(日)</option>
            </select>
            <label><input type="radio" name="time">LUNCH</label>
            <label><input type="radio" name="time">DINNER</label>
            <label><input type="radio" name="time">その他</label>
          </div>

          <div class="form_box">
            <label for="message">メッセージ(任意)</label>
            <textarea name="your-message" id="message"></textarea>
          </div>

          <input type="submit" class="button" value="送信">
        </form>
      </div>
		</main>
